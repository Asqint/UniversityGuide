<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous"
    >
    <link th:href="@{css/style.css}" rel='stylesheet'>
</head>
<body>
    <ul class="nav nav-pills nav-justified">
        <a class="logo" href="/">
            <img th:src="@{img/grsu.png}" alt="logo.png" width="80" height="80">
        </a>
        <li class="nav-item">
            <a href="" class="nav-link nav-link-add">Страница</a>
        </li>
        <li class="nav-item">
            <a href="" class="nav-link nav-link-add">Достижения</a>
        </li>
        <li class="nav-item">
            <a href="" class="nav-link nav-link-add">Контакты</a>
        </li>
        <li class="nav-item">
            <a href="" class="nav-link nav-link-add">Связь</a>
        </li>
        <li class="nav-item">
            <a href="" class="nav-link nav-link-add">Администрация</a>
        </li>
    </ul>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col">
            </div>
            <div class="col-xl">
                <h1 style="text-align: center;margin: 0" class="display-4" th:value="${page.getNamePage()}">Страница</h1>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row justify-content-md-center" th:each="element:${page.getElements()}">
            <div class="col">
            </div>
            <div class="col-xl">
                <video width="700px" class="element" muted="muted" controls loop th:if="${element.getType()=='video'}">
                    <source th:src="@{${element.value}}" type="video/mp4">
                </video>
                <img width="700px" class="element" th:src="${element.value}" th:if="${element.getType()=='image'}">
                <p class="fs-5 element" th:text="${element.value}" th:if="${element.getType()=='text'}">
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col">
            </div>
            <div class="col-xl add">
                <div class="tabs">
                    <div id="content-1">
                        <form method="post">
                            <label for="textInput" class="form-label">Введите текст</label>
                            <textarea class="form-control" id="textInput" rows="3"></textarea>
                            <input type="hidden" id="type1" name="type" value="text">
                            <input class="add-button" type="submit" value="Добавить">
                        </form>
                    </div>
                    <div id="content-2">
                        <form>
                            <label for="formFile1" class="form-label">Выберите видео</label>
                            <input class="form-control" type="file" id="formFile1" name="video">
                            <input type="hidden" id="type2" name="type" value="video">
                            <input class="add-button" type="submit" value="Добавить">
                        </form>
                    </div>
                    <div id="content-3">
                        <label for="formFile2" class="form-label">Выберите картинку</label>
                        <input class="form-control" type="file" id="formFile2">
                        <input type="hidden" id="type3" name="type" value="image">
                        <input class="add-button" type="submit" value="Добавить">
                    </div>

                    <div class="tabs__links">
                        <a href="#content-1">Добавить текст</a>
                        <a href="#content-2">Добавить видео</a>
                        <a href="#content-3">Добавить картинку</a>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
    </script>
</body>
</html>
