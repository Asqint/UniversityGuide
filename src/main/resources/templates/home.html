<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous"
    >
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        .nav {
            background-color: #263796;
            height: 100px;
        }

        .nav-link-add {
            margin: 20px;
            padding: 10px;
            font-family: "Roboto";
            font-size: 30px;
            color: white;
            border-left-style: dashed;
        }

        .logo {
            margin: 10px;
            height: 80px;
            width: 80px;
        }

    </style>
</head>
<body>
    <ul class="nav nav-pills nav-justified">
        <a class="logo" href="#">
            <img src="https://store-images.s-microsoft.com/image/apps.3258.13510798883329701.e4648b02-b879-4f4e-87b9-2ac1c41475de.8fa27d49-bc29-4ff9-b025-028f56def5cd?mode=scale&q=90&h=300&w=300" alt="logo.png" width="80" height="80">
        </a>
        <li class="nav-item"  th:each="str:${list}">
            <a href="" class="nav-link nav-link-add" th:text="${str}">LINK</a>
        </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
    </script>
</body>
</html>
