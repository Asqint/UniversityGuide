<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <title>GRSU Guide</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous"
    >
    <link th:href="@{css/style.css}" rel='stylesheet'>
</head>
<body>
    <!--NAVBAR-->
    <ul class="nav nav-pills nav-justified">
        <a class="logo" th:href="@{'/page/'+ ${pages[0].getId()}}">
            <img th:src="@{img/grsu.png}" alt="logo.png" width="80" height="80">
        </a>
        <li class="nav-item" th:each="pageN:${pages}">
            <a th:href="@{'/page/'+ ${pageN.getId()}}" class="nav-link nav-link-add " th:text="${pageN.getNamePage()}"></a>
        </li>
        <li class="nav-item">
            <a th:href="@{/feedback}" class="nav-link nav-link-add">Feedback</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/search}" class="nav-link nav-link-add">Search</a>
        </li>
        <div class="nav-button-div">
            <button type="button" class="nav-button" data-bs-toggle="modal" data-bs-target="#addModal" sec:authorize="hasRole('ROLE_ADMIN')">
                Add page
            </button>
        </div>

        <div class="nav-button-div" sec:authorize="hasRole('ROLE_ADMIN')">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="nav-button">
                    Logout
                </button>
            </form>
        </div>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-xl">
                <input th:value="${searchRequest}" autofocus onfocus="this.selectionStart = this.selectionEnd = this.value.length;" placeholder="Page name" class="form-control search" name="search" type="text" id="search">
                <div th:if="${result!=null}">
                    <a th:each="resultPage:${result}" th:href="@{'/page/'+ ${resultPage.getId()}}" class="list-group-item list-group-item-action" th:text="${resultPage.getNamePage()}"></a>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <script th:src="@{../script/search.js}"></script>
</body>
</html>
