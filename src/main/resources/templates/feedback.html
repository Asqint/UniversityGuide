<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang=""><html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous"
    >
    <link th:href="@{css/style.css}" rel='stylesheet'>
</head>
<body>
<ul class="nav nav-pills nav-justified">
    <a class="logo" th:href="@{'/'+ ${pages[0].getNamePage()}}">
        <img th:src="@{img/grsu.png}" alt="logo.png" width="80" height="80">
    </a>
    <li class="nav-item" th:each="pageN:${pages}">
        <a th:href="@{'/'+ ${pageN.getNamePage()}}" class="nav-link nav-link-add" th:text="${pageN.getNamePage()}"></a>
    </li>
    <li class="nav-item">
        <a th:href="@{/feedback}" class="nav-link nav-link-add">Feedback</a>
    </li>
    <button style="margin-top: 30px;margin-bottom: 30px" type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addModal" sec:authorize="hasRole('ROLE_ADMIN')">
        Add page
    </button>
</ul>
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/add}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add page</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="pageNameInput" class="form-label">Page name</label>
                    <input type="text" name="newNamePage" class="form-control" id="pageNameInput" placeholder="Page Name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="feedback">

    <form th:action="@{/feedback}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Your name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="John Doe">
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Your email address</label>
            <input type="email" class="form-control" name="mail" id="mail" placeholder="yourmail@example.com">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
</script>
</body>
</html>
